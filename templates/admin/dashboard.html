{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<a href="{{ url_for('admin_post_new') }}" class="btn btn-success mb-3">Create New Post</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.category.name }}</td>
      <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
      <td>
        <a href="{{ url_for('admin_post_edit', post_id=post.id) }}" class="btn btn-sm btn-primary">Edit</a>
        <form action="{{ url_for('admin_post_delete', post_id=post.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Delete this post?');">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
