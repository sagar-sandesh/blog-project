{% extends 'base.html' %}
{% block title %}{{ post.title }} - My Blog{% endblock %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p class="text-muted">Published on {{ post.date_posted.strftime('%B %d, %Y') }} | Category: {{ post.category.name }}</p>
  <hr>
  <p>{{ post.content|safe }}</p>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
</article>
{% endblock %}
